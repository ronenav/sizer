# Small inventory workload for 50 VMs (60 CPU, 120 GB total)
# Single service that fits on schedulable control plane nodes
# 1.5x over-commitment (Balanced profile)
name: control-plane-services
count: 1
usesMachines:
  - controlPlane
storageCapacityRequired: 0
services:
  - name: ControlPlane
    requiredCPU: 3.5
    requiredMemory: 13.39
    zones: 1
    id: 1
    avoid: []
    runsWith: []
---
name: small-vms-aggregate
count: 1
usesMachines: []
storageCapacityRequired: 0
services:
  - name: vms-50
    requiredCPU: 60
    requiredMemory: 120
    limitCPU: 90
    limitMemory: 180
    zones: 1
    id: 2
    avoid: []
    runsWith: []
